<div class="container-fluid">
  <h3 class="text-dark mb-4">{{'LOGED.MATERIAS' | translate}}</h3>
  <div class="card shadow">
    <div class="card-header py-3">
      <button type="button" class="btn btn-sm botao-criar btn-outline-info float-right" data-toggle="modal"
        data-target="#criarmateria">{{'CRUD-GERAL.CRIAR' | translate}} {{'LOGED.MATERIA' | translate}}</button>
      <div class="modal fade" id="criarmateria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{'CRUD-GERAL.CRIAR' | translate}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="small mb-1" for="nome-materia">{{'MATERIAS.NOME' | translate}}</label>
                    <select [(ngModel)]="form.nome" class="form-control">
                      <option *ngFor="let nomeMateria of nomeMaterias" value="{{nomeMateria}}">{{nomeMateria}}</option>
                    </select>
                    <input *ngIf="form.nome==='Outra'" class="mt-2 form-control" id="descricao" name="descricao" type="text" [(ngModel)]="form.outra"
                      placeholder="{{'MATERIAS.NOME' | translate}}" />
                  </div> 
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="small mb-1" for="descricao">{{'MATERIAS.DESCRICAO' | translate}}</label>
                    <input class="form-control" id="descricao" name="descricao" type="text" [(ngModel)]="form.descricao"
                      placeholder="{{'MATERIAS.DESCRICAO' | translate}}" />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button  (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">{{'MATERIAS.FECHAR' |
                translate}}</button>
              <button (click)="save()" type="button" class="btn btn-primary" data-dismiss="modal">{{'MATERIAS.SALVAR' | translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
