<div class="container-fluid">
  <h3 class="text-dark mb-4">{{'LOGED.NOTAS' | translate}}</h3>
  <div class="card shadow">
    <div class="card-header py-3">
      <button type="button" class="btn btn-sm botao-criar float-right" data-toggle="modal"
        data-target="#addNota">{{'NOTAS.CRIAR' | translate}}</button>
      <div class="modal fade" id="addNota" tabindex="-1" role="dialog" aria-labelledby="modalAdicionarNota"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAdicionarNota">{{'NOTAS.CRIAR' | translate}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="small mb-1" for="nomeMateria">{{'NOTAS.NOME_MATERIA' | translate}}</label>
                    <select [(ngModel)]="form.idMateria" class="form-control">
                      <option [value]="materia.idMateria" *ngFor="let materia of materias">{{materia.materia}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="small mb-1" for="tipoAvaliacao">{{'NOTAS.TIPO_AVALIACAO' | translate}}</label>
                    <select [(ngModel)]="form.tipoNota" class="form-control">
                      <option *ngFor="let tipo of tipos">{{tipo}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="small mb-1" for="dataNota">{{'NOTAS.DATA' | translate}}</label>
                    <input [(ngModel)]="form.data" class="form-control" type="date" />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="small mb-1" for="nota">{{'NOTAS.NOME' | translate}}</label>
                    <input [(ngModel)]="form.nota" class="form-control" id="nota" name="nota" type="number" placeholder="Nota">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'NOTAS.FECHAR' | translate}}</button>
                <button (click)="save()" type="button" data-dismiss="modal" class="btn btn-primary">{{'NOTAS.SALVAR' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
        <div class="mat-elevation-z8">
          <table style="width: 99%; height: auto;" mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="materia">
              <th mat-header-cell *matHeaderCellDef>{{'NOTAS.NOME_MATERIA' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
            </ng-container>
            <ng-container matColumnDef="nota">
              <th mat-header-cell *matHeaderCellDef>{{'NOTAS.NOME' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
            </ng-container>
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef>{{'NOTAS.TIPO_AVALIACAO' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>
            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef>{{'NOTAS.DATA' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.data}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>{{'NOTAS.ACOES' | translate}} </th>
              <td mat-cell *matCellDef="let element">
                <!-- <button (click)="edit(element.id)" class="btn btn-outline-success" title="Editar" type="submit"
                  style="width: 30px;height: 30px;padding-left: 8px;padding-bottom: 0px;padding-top: 0px;">
                  <i class="fa fa-edit" style="font-size: 15px;"></i>
                </button> -->
                <button (click)="del(element.id)" class="btn btn-outline-danger" title="Excluir"
                  style="margin-left: 5px;width: 30px;height: 30px;padding-top: 0px;padding-left: 8px;padding-bottom: 0px;"
                  type="submit">
                  <i class="fa fa-trash-alt" style="font-size: 15px;"></i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <br>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
