<div class="container-fluid">
  <h3 class="text-dark mb-4">{{'LOGED.CONFIGURACOES' | translate}}</h3>
  <div class="row mb-3">
    <div class="col">
      <div class="card shadow mb-3">
        <div style="color: #505050;" class="card-header py-3">
          <p class="text-primary m-0 font-weight-bold">{{'CONFIGURACOES.DADOS' | translate}}
          </p>
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="col">
                <div class="form-group"><label for="email"><strong>{{'CONFIGURACOES.EMAIL' |
                      translate}}</strong></label><input class="form-control" type="email"
                    placeholder="user@example.com" name="email">
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group"><label for="nome"><strong>{{'CONFIGURACOES.NOME'
                      | translate}}</strong></label><input class="form-control" type="text" placeholder="Nome"
                    name="nome"></div>
              </div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">{{'CONFIGURACOES.SALVAR' |
                translate}}</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
