<mat-form-field>
  <mat-select [formControl]="materiaCtrl" placeholder="Bank" #singleSelect>
    <mat-option>
      <ngx-mat-select-search [formControl]="materiaFilterCtrl"></ngx-mat-select-search>
    </mat-option>

    <mat-option *ngFor="let materia of filteredMaterias | async" [value]="materia">
      {{materia.nomeMateria}}
    </mat-option>
  </mat-select>
</mat-form-field>
