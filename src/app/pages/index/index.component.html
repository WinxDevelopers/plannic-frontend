<div *ngIf="!isLogged">
    <header class="text-white text-center">
        <nav class="navbar navbar-dark navbar-expand-lg">
            <h3 class="navbar-brand logo" href="/" style="font-size: 2.0rem; color: #31d0aa;">
                Plannic
            </h3>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="navbar-text"><a class="login" routerLink="/registrar"
                                style="padding: 5px;">{{'PADRAO.CADASTRE-SE' | translate}}</a>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button routerLink="/login" class="btn btn-info" type="button">{{'PADRAO.ENTRAR' |
                            translate}}</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="align-middle" style="position: relative; top: 170px">
        <div class="row" style="margin: 0;">
            <div class="typewriter mx-auto ">
                <h2>
                    {{'INDEX.PLANNIC' | translate}}
                </h2>
            </div>
        </div>
    </section>
    <footer class="footer-basic">
        <p class="copyright">Copyright Â© Plannic 2021</p>
        <select id="select_lang" class=" form-control" #langSelect (change)="switchLang(langSelect.value)">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang"
                [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
    </footer>
</div>
<app-loged *ngIf="isLogged"></app-loged>
