<div class="justify-content-end" style="height: 100%; width: 100%">
    <div class="row justify-content-end" style="height: 100%;">
        <div class="col-lg-6 p-0" style="position: absolute;right:0px;height: 100%;">
            <div class="card" style="height: 100%;">
                <div class="col_login card-body">
                    <h2 style="position: absolute; left: 5px;top:5px; cursor: pointer; color: #505050;" routerLink="/">
                        <i class="arrow_login fas fa-angle-double-left"></i>
                    </h2>
                    <div style="position: absolute; left: 5px;top:5px;">
                        <span class="logo" style="font-size: 2.0rem;">
                            Plannic
                        </span>
                    </div>
                    <div class="px-5 pt-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">{{'CRUD-USUARIO.CONTA' | translate}}</h4>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input class="form-control form-control-user" type="text" id="exampleName"
                                    [ngStyle]="{'border-color': !camposVal ? 'red' : null}" [(ngModel)]="this.form.nome"
                                    placeholder="{{'CRUD-USUARIO.NOME' | translate}}" name="nome">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" type="email" id="exampleInputEmail"
                                    [ngStyle]="{'border-color': (!camposVal||!emailVal) ? 'red' : null}"
                                    aria-describedby="emailHelp" [(ngModel)]="this.form.email"
                                    placeholder="{{'CRUD-USUARIO.EMAIL' | translate}}" name="email">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input [ngStyle]="" class="form-control form-control-user" type="password"
                                        [ngStyle]="{'border-color':  (!camposVal || !senhaMin || !senhaVal) ? 'red' : null}"
                                        id="exampleSenhaInput" [(ngModel)]="this.form.password"
                                        placeholder="{{'CRUD-USUARIO.SENHA' | translate}}" name="senha">
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" type="password"
                                        [ngStyle]="{'border-color': (!camposVal || !senhaMin || !senhaVal) ? 'red' : null}"
                                        name="password" [(ngModel)]="this.confPass" id="exampleRepeatSenhaInput"
                                        placeholder="{{'CRUD-USUARIO.SENHA2' | translate}}">
                                </div>
                            </div>

                            <style>
                                p {
                                    margin: 3px;
                                }
                            </style>
                            <div id="erros" class="form-group" style="margin-left: 10px;">
                                <p *ngIf="!camposVal" style="color: red; ">{{'CRUD-USUARIO.CAMPOS' |
                                    translate}}</p>
                                <p *ngIf="!senhaVal" style="color: red; ">
                                    {{'CRUD-USUARIO.SENHA-ERR' |
                                    translate}}</p>
                                <p *ngIf="!senhaMin" style="color: red; ">{{'CRUD-USUARIO.SENHA-ERR2' |
                                    translate}}</p>
                                <p *ngIf="!emailVal" style="color: red; ">
                                    {{'CRUD-USUARIO.EMAIL-ERR' |
                                    translate}}</p>
                            </div>
                            <button style="background-color: #19647e; color: white;" class="btn btn-block btn-user"
                                type="button" (click)="onSubmit()">
                                <span *ngIf="!loading">{{'CRUD-USUARIO.REGISTRAR' | translate}}</span>
                                <span *ngIf="loading">
                                    <div class="d-flex justify-content-center">
                                        <div class="spinner-border" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </div>
                                </span>
                            </button>
                            <hr>
                        </form>
                        <!-- <div class="text-center"><a class="small" href="#">{{'CRUD-USUARIO.SENHA-FORGOT' |
                                translate}}</a>
                        </div> -->
                        <div class="text-center"><a class="small" href="../login">{{'CRUD-USUARIO.CONTA-OK' |
                                translate}}</a>
                        </div>
                    </div>
                </div>
                <select-lang style="margin-bottom: 10px;"></select-lang>
            </div>
        </div>
    </div>
</div>
