<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                style="background-image: url(&quot;assets/img/student.jpg&quot;);"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">{{'CRUD-USUARIO.BEM-VINDO' | translate}}</h4>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input class="form-control form-control-user" type="email"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="{{'CRUD-USUARIO.EMAIL' | translate}}"
                                            [ngStyle]="{'border-color': !isNull() && (emailFormControl.invalid || senhaFormControl.invalid) ? 'red' : null}"
                                            name="email" [(ngModel)]="this.form.email" [formControl]="emailFormControl">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" type="password"
                                            [(ngModel)]="this.form.password" [formControl]="senhaFormControl"
                                            id="exampleInputPassword"
                                            [ngStyle]="{'border-color': !isNull() && senhaFormControl.invalid ? 'red' : null}"
                                            placeholder="{{'CRUD-USUARIO.SENHA' | translate}}" name="password">
                                    </div>

                                    <style>
                                        p{
                                            margin: 3px;
                                        }
                                    </style>
                                    <div class="form-group" style="margin-left: 10px;">
                                        <p
                                            *ngIf="!isNull() && (emailFormControl.hasError('required') || senhaFormControl.hasError('required'))"
                                            style="color: red; ">
                                            {{'CRUD-USUARIO.CAMPOS' | translate}}
                                        </p>                                        
                                        <p *ngIf="!isNull() && emailFormControl.hasError('email')" style="color: red; ">
                                            {{'CRUD-USUARIO.EMAIL-ERR' | translate}}
                                        </p>
                                    </div>
                                    <button
                                        [disabled]="emailFormControl.hasError('email') || emailFormControl.hasError('required') || senhaFormControl.hasError('required')"
                                        style="color: white;background-color: #19647e;"
                                        class="btn botao-custom btn-block btn-user" (click)="onSubmit()"
                                        type="button">{{'CRUD-USUARIO.LOGIN' | translate}}</button>
                                    <hr>
                                </form>
                                <div class="text-center">
                                    <a class="small" href="../registrar"> {{'CRUD-USUARIO.CONTA' | translate}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../assets/js/theme.js"></script>
<script src="../../../assets/js/bs-init.js"></script>
<script src="../../../assets/js/chart.min.js"></script>
<script src="../../../assets/js/jquery.min.js"></script>
<script src="../../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
